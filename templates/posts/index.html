<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
</head>
<body>
    <h1>Welcome To the Blog</h1>
    <h2>
        These are the latest posts.
    </h2>
    
    {% for post in posts %}
    <div class="post">
        <a href="">{{post.title}}</a>
        <p>{{post.body|truncatewords:5 }}</p>
    </div>
    {% endfor %}
</body>
</html>
